<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Cat Click</title>
</head>

<body>

  <div class="main">
    <div class="container">
      <div style="margin-bottom: 5vh;" class="intro row center">
        <h1>Cat Clicker Premium Pro</h1>
        <ul class="cat-names">
        </ul>
        <p class="intro__message">Start by choosing a cat from the list</p>
      </div>
      <div class="main-content row center">

        <div class="cats row center">

        </div>

        <button class="admin-btn admin-btn--main">Admin</button>
        <div class="admin-panel">
          <label class="admin__label" for="cname">Cat New Name</label>
          <input type="text" class="admin__input cat__name" placeholder="" id="cname">
          <label class="admin__label" for="cimg">Cat New Photo</label>
          <input type="text" class="admin__input cat__img" placeholder="" id="cimg">
          <label class="admin__label" for="clicks"># of Clicks</label>
          <input type="number" class="admin__input cat__clicks" placeholder="" id="clicks">
          <button class="admin-btn admin-btn--save">Save</button> <button class="admin-btn admin-btn--cancel">Cancel</button>
        </div>

      </div>
    </div>

  </div>

  <footer style="text-align: center;" class="row">
    <span style="padding-top: 8px;">Number of times all cats photos were clicked </span>
    <div class="all-results">Start the Fun by Clicking on one of the Cat Photo!</div>
  </footer>


  <template id="catListTemplate">
    <li class="cat-name" data-id="{{id}}">{{catName}}</li>
  </template>

  <template id="catDisplayTemplate">
    <div class="cat row">
      <div class="col">
        <img class="mehow" src="{{catImg}}" alt="" data-name="{{catName}}" data-id="{{catId}}">
        <div class="row space-between">
          <div class="col">
            <p class="description">{{catDescription}}</p>
          </div>
        </div>
      </div>
      <div class="col box-results">
        <span class="btn">Times Clicked</span>
        <!-- <span class="box-results__text">Times Clicked:</span> -->
        <span class="box-results__clicked">Start the fun by clicking on the cat photo!</span>
      </div>
    </div>
  </template>


</body>
<script src="app.js"></script>

</html>
